<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>NYC Taxi Fare Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #FFD700; /* Taxi yellow */
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #000;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #FFD700;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #111;
      color: white;
    }

    input:focus {
      outline: none;
      border-color: #ffea00;
    }

    button {
      background-color: #FFD700;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #ffea00;
      color: #000;
    }

    h2 {
      margin-top: 30px;
      color: #FFD700;
    }

    pre {
      background-color: #222;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>NYC Taxi Fare Prediction</h1>

  <form id="predictionForm">
    <label>
      Pickup datetime (UTC):
      <input type="datetime-local" id="pickup_datetime" required />
    </label>

  <label>
    Pickup longitude:
    <input type="number" step="0.000001" id="pickup_longitude" min="-75" max="-70" placeholder="-74.044502" />
  </label>

  <label>
    Pickup latitude:
    <input type="number" step="0.000001" id="pickup_latitude" min="35" max="45" placeholder="40.689247" />
  </label>

  <label>
    Dropoff longitude:
    <input type="number" step="0.000001" id="dropoff_longitude" min="-75" max="-70" placeholder="-73.985428" />
  </label>

  <label>
    Dropoff latitude:
    <input type="number" step="0.000001" id="dropoff_latitude" min="35" max="45" placeholder="40.748817" />
  </label>

  <label>
    Passenger count:
    <input type="number" id="passenger_count" min="1" max="6" placeholder="1" />
  </label>

    <button type="submit">Predict Fare</button>
  </form>

  <h2>Prediction Result:</h2>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('predictionForm');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const pickup_datetime_raw = document.getElementById('pickup_datetime').value;
      const pickup_datetime = new Date(pickup_datetime_raw).toISOString();

      const data = {
        pickup_datetime,
        pickup_longitude: parseFloat(document.getElementById('pickup_longitude').value),
        pickup_latitude: parseFloat(document.getElementById('pickup_latitude').value),
        dropoff_longitude: parseFloat(document.getElementById('dropoff_longitude').value),
        dropoff_latitude: parseFloat(document.getElementById('dropoff_latitude').value),
        passenger_count: parseInt(document.getElementById('passenger_count').value, 10),
      };

      try {
        const response = await fetch('https://nyc-taxi-fare-prediction.onrender.com/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const json = await response.json();
        // resultEl.textContent = JSON.stringify(json, null, 2);
        resultEl.textContent = `$${json.prediction[0].toFixed(2)}`; //for one single prediction
      } catch (error) {
        resultEl.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>

</html>
